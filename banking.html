<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl text-center mt-8 mb-16">Let's get some Moneyyyyyy</h1>

 <main class="w-3/4 mx-auto">
     <!-- Balance and Transaction -->
     <section class="mt-8">
         <div class="grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-3xl">Deposite</h3>
                <h4 id="deposite-total" class="text-2xl">00</h4>
            </div>


            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-2xl">$00</h4>
            </div>


            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-3xl">Balance</h3>
                <h4 id="balance-input" class="text-2xl">1240</h4>
            </div>
         </div>
     </section>


     <!-- Deposite and withdraw -->
     <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded">
                <h3 class="text-3xl">Please Deposite</h3>
                <div >
                    <input id="deposite-input" class="border-2 rounded  border-gray-400 block w-3/4 mb-4 px-2" type="text" placeholder=" Doller amount you want to deposite">
                    <button id="deposite-button" class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">Deposite</button>
                </div>
            </div>

            <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-3xl">Please Withdraw</h3>
                <div >
                    <input id="withdraw-input" class="border-2 rounded  border-gray-400 block w-3/4 mb-4 px-2" type="text" placeholder=" withdraw amount">
                    <button  id="withdraw-button" class="bg-yellow-600 px-4 py-2 text-white rounded font-medium">withdraw</button>
                </div>
            </div>
        </div>
     </section>

 </main>


 <script src="banking.js"></script>
</body>
</html>
